<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="data-game">
        <div class="game-title">Snake Game</div>
        <div class="scorer">
            <span class="score">Score : <span id="score">0</span></span>
            <span> | </span>
            <span class="high-score">High Score : <span id="high-score">0</span></span>
        </div>
    </div>
    <div class="map">
        <div id="splash-screen">
            Press "enter" to play the game!
        </div>
        <div class="game-over">
        </div>
        <canvas id="game">
        </canvas>
    </div>

    <audio src="assets/sfx/over.wav" id="over"></audio>
    <audio src="assets/sfx/point.wav" id="point"></audio>
    <script src="script.js"></script>
</body>
</html>
